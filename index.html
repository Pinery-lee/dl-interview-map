        function apply_changes() {
            const node = _jm.get_selected_node();
            if (!node) return;

            const topic = document.getElementById('edit-topic').value || '&nbsp;';
            const imgUrl = document.getElementById('edit-image').value;
            const note = document.getElementById('edit-note').value;

            if (imgUrl) {
                // 1. åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„å›¾ç‰‡å¯¹è±¡æ¥è·å–å°ºå¯¸
                const tempImg = new Image();
                tempImg.src = imgUrl;

                tempImg.onload = function () {
                    const MAX_W = 200; // å®½åº¦ä¸Šé™
                    const MAX_H = 150; // é«˜åº¦ä¸Šé™

                    let targetW = tempImg.naturalWidth;
                    let targetH = tempImg.naturalHeight;
                    let ratio = targetW / targetH;

                    // 2. è®¡ç®—ç¼©æ”¾æ¯”ï¼Œé”å®šæ¨ªçºµæ¯”
                    if (targetW > MAX_W) {
                        targetW = MAX_W;
                        targetH = targetW / ratio;
                    }
                    if (targetH > MAX_H) {
                        targetH = MAX_H;
                        targetW = targetH * ratio;
                    }

                    // 3. æ›´æ–°èŠ‚ç‚¹æ•°æ®
                    node.data = node.data || {};
                    node.data['background-image'] = imgUrl;
                    node.data['width'] = Math.round(targetW);

        async function upload_to_github() {
            // --- 1. å®‰å…¨è·å– Token ---
            let token = localStorage.getItem('gh_token');

            if (!token) {
                token = prompt("ğŸ” è¯·è¾“å…¥ä½ çš„ GitHub Personal Access Token (PAT):");
                if (!token) return; // ç”¨æˆ·å–æ¶ˆè¾“å…¥åˆ™ç»ˆæ­¢
                localStorage.setItem('gh_token', token);
            }

            // --- 2. å‡†å¤‡æ•°æ® ---
            // è·å– node_array æ ¼å¼æ•°æ®å¹¶åŒ…è£…æˆ data.js æ ¼å¼
            const currentData = _jm.get_data('node_array');
            const fileContent = `var default_mind = ${JSON.stringify(currentData, null, 4)};`;

            // --- 3. è·å–æ—§æ–‡ä»¶çš„ SHA (æ›´æ–°æ–‡ä»¶å¿…é¡»æ­¥éª¤) ---
            let sha = "";
            const url = `https://api.github.com/repos/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;

            try {
                const res = await fetch(url, {
                    headers: { "Authorization": `token ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    sha = data.sha;
                }
            } catch (e) {
                console.log("æ–‡ä»¶å¯èƒ½ä¸å­˜åœ¨ï¼Œå°†å°è¯•æ–°å»º");
            }

            // --- 4. ä¸Šä¼ æ›´æ–° ---
            try {
                const putRes = await fetch(url, {
                    method: "PUT",

                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: `Update mind data.js: ${new Date().toLocaleString()}`,
                        // ä½¿ç”¨ encodeURIComponent + unescape è§£å†³ Base64 ä¸­æ–‡ä¹±ç é—®é¢˜
                        content: btoa(unescape(encodeURIComponent(fileContent))),
                        sha: sha,
                        branch: GH_CONFIG.branch
                    })
                });

                if (putRes.ok) {
                    alert("ğŸš€ äº‘ç«¯åŒæ­¥æˆåŠŸï¼GitHub å·²æ›´æ–°ã€‚");
                } else {

                        alert("âŒ Token æ— æ•ˆï¼Œè¯·å°è¯•æ¸…é™¤ Token åé‡æ–°è¾“å…¥ã€‚");
                        localStorage.removeItem('gh_token'); // è‡ªåŠ¨æ¸…é™¤é”™è¯¯ Token
                    } else {
                        alert("âŒ åŒæ­¥å¤±è´¥ï¼š" + errorData.message);
                    }
                }
            } catch (err) {
                alert("âš ï¸ ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ– GitHub çŠ¶æ€");
            }
        }
